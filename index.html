<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #8B0000;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        .container img {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        .text {
            font-size: 14px;
            margin-bottom: 10px;
            color: #333333;
        }

        .signature {
            font-size: 16px;
            font-weight: bold;
            color: #006400;
            background-color: #E6F4E9;
            padding: 5px;
            border-radius: 5px;
            display: inline-block;
        }

        .nip {
            font-size: 12px;
            color: #333333;
            margin-top: 5px;
        }

        .input-container {
            margin-top: 20px;
        }

        .input-container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .input-container button {
            width: 100%;
            padding: 10px;
            background-color: #006400;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .input-container button:hover {
            background-color: #004d00;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="ttd.png" alt="Signature">
        <div class="text">Dokumen ini ditandatangani oleh:</div>
        <div class="signature">Sarono, S.Pd.SD</div>
        <div class="nip">NIP: 197006121992101002</div>
        <div class="input-container">
            <input type="text" placeholder="Masukkan kode verifikasi">
            <button>Verifikasi</button>
        </div>
    </div>
</body>
</html>
